<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body {
  font-family: Arial; display: flex; justify-content: center; align-items: center;
  height: 100vh; background: linear-gradient(135deg, #cfd9df, #e2ebf0);
}
.login-box {
  background: white; padding: 30px; border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2); text-align: center;
}
input {
  width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc;
}
button {
  padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
  </div>

<script>
function login() {
  const pass = document.getElementById('password').value;
  if (pass === "Sanat@123") { // Change this password
    localStorage.setItem("isAdmin", "true");
    window.location.href = "admin.html";
  } else {
    alert("Wrong password!");
  }
}
</script>
</body>
</html>
