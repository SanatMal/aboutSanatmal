<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Chat Panel</title>
<style>
body {
  font-family: Arial; background: #f9f9f9; display: flex; flex-direction: column; align-items: center;
  padding: 20px;
}
#chatBox {
  width: 90%; max-width: 700px; height: 450px;
  background: white; border-radius: 10px; border: 1px solid #ccc;
  overflow-y: auto; padding: 10px; margin-bottom: 10px;
}
.message {
  padding: 8px 12px; border-radius: 8px; margin: 6px 0; max-width: 75%;
}
.user { background: #e3f2fd; align-self: flex-start; }
.admin { background: #c8e6c9; align-self: flex-end; margin-left: auto; }
.timestamp { font-size: 0.8em; color: gray; }
.input-row {
  display: flex; width: 90%; max-width: 700px; gap: 10px;
}
#msgInput { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
#emailInput { width: 250px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
#sendBtn {
  background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;
}
</style>
</head>
<body>

<h2>üõ†Ô∏è Admin Chat Panel</h2>
<div id="chatBox"></div>

<div class="input-row">
  <input id="emailInput" type="email" placeholder="Reply to Gmail ID..." />
  <input id="msgInput" type="text" placeholder="Type your reply..." />
  <button id="sendBtn">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html";
}

const SUPABASE_URL = "https://wcmnbilscntlsycqgrip.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjbW5iaWxzY250bHN5Y3FncmlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzE1MjQsImV4cCI6MjA3ODU0NzUyNH0.4stQ_YHraJ2PwU4z7YGh_aOjGLEJ3wMRO5sb6q9iziY";
const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msgInput");
const emailInput = document.getElementById("emailInput");
const sendBtn = document.getElementById("sendBtn");

function formatTime(ts) {
  return new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function addMessage(msg) {
  const div = document.createElement("div");
  div.className = "message " + (msg.sender === "admin" ? "admin" : "user");
  div.innerHTML = `<div>${msg.text}</div><div class="timestamp">${msg.email} ‚Ä¢ ${formatTime(msg.created_at)}</div>`;
  chatBox.appendChild(div);
}

async function loadMessages() {
  const { data } = await client.from("messages").select("*").order("created_at", { ascending: true });
  chatBox.innerHTML = "";
  data.forEach(addMessage);
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.onclick = async () => {
  const text = msgInput.value.trim();
  const email = emailInput.value.trim();
  if (!text || !email) return alert("Please enter user Gmail ID and a message.");
  await client.from("messages").insert([{ text, sender: "admin", email }]);
  msgInput.value = "";
};

client.channel("chat")
  .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, (payload) => {
    addMessage(payload.new);
    chatBox.scrollTop = chatBox.scrollHeight;
  })
  .subscribe();

loadMessages();
</script>
</body>
</html>
