<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Sanat</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a192f, #1e3a8a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 550px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      position: relative;
    }

    .chat-header {
      background: rgba(255,255,255,0.15);
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      position: relative;
    }

    .back-home {
      position: absolute;
      left: 15px;
      top: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .back-home:hover {
      background: #1e40af;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }

    .message {
      background: rgba(255,255,255,0.2);
      padding: 10px 15px;
      border-radius: 10px;
      align-self: flex-start;
      max-width: 75%;
    }

    .me {
      align-self: flex-end;
      background: #2563eb;
    }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      padding: 10px 15px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <button class="back-home" onclick="window.location.href='index.html'">‚Üê Home</button>
      Chat with Sanat
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="msgInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js"></script>
<script>
    // üî• Replace this config with YOUR Firebase Web App config
   const firebaseConfig = {
    apiKey: "AIzaSyAskWD9sQ_M4eYbqDg5rZHScTfA8Pqg0Ro",
    authDomain: "sanatmal-portfolio-chat.firebaseapp.com",
    databaseURL: "https://sanatmal-portfolio-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sanatmal-portfolio-chat",
    storageBucket: "sanatmal-portfolio-chat.firebasestorage.app",
    messagingSenderId: "83984290047",
    appId: "1:83984290047:web:d7091264d0875c7a6afcca",
    measurementId: "G-PJNV0KQGSH"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // Send message
    sendBtn.addEventListener('click', () => {
    const text = msgInput.value.trim();
    if(text) {
      const msgRef = db.ref('messages').push();
      msgRef.set({
        text: text,
        time: Date.now()
      }).then(() => {
        msgInput.value = ''; // clear input after sending
      }).catch(err => console.error(err));
    }
  });

    // Listen for new messages
    db.ref('messages').on('child_added', (snapshot) => {
    const msg = snapshot.val();
    const div = document.createElement('div');
    div.className = 'message';
    div.textContent = msg.text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
  </script>
</body>
</html>
