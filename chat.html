<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanat Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    #chatBox {
      border: 1px solid #ccc; background: #fff;
      height: 400px; overflow-y: auto; padding: 10px;
      border-radius: 10px; margin-bottom: 10px;
    }
    .message { padding: 5px 10px; margin: 5px 0; background: #e9f5ff; border-radius: 8px; }
    #msgInput { width: 80%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    #sendBtn { padding: 10px 20px; border: none; border-radius: 8px; background: #007bff; color: #fff; cursor: pointer; }
    #sendBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat with Sanat</h2>
  <div id="chatBox"></div>
  <input type="text" id="msgInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>

  <!-- âœ… Load Supabase first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

  <!-- âœ… Then your chat script -->
  <script>
    const SUPABASE_URL = "https://wcmnbilscntlsycqgrip.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjbW5iaWxzY250bHN5Y3FncmlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzE1MjQsImV4cCI6MjA3ODU0NzUyNH0.4stQ_YHraJ2PwU4z7YGh_aOjGLEJ3wMRO5sb6q9iziY";

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', async () => {
      const text = msgInput.value.trim();
      if (!text) return;
      await client.from('messages').insert([{ text, created_at: new Date() }]);
      msgInput.value = '';
    });

    async function loadMessages() {
      const { data } = await client.from('messages').select('*').order('created_at', { ascending: true });
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = msg.text;
        chatBox.appendChild(div);
      });
    }
    loadMessages();

    client.channel('public:messages').on(
      'postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'messages' },
      payload => {
        const msg = payload.new;
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = msg.text;
        chatBox.appendChild(div);
      }
    ).subscribe();
  </script>
</body>
</html>
